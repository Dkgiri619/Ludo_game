<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ludo</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-div">
            <div class="ludo-div">
                <img src="./images/ludo.jpg" id="board">
                <div class="dice-container">
                    <div class="dice">Play</div>
                </div>
                <div class="green-div">
                    <div class="button green one">
                        <div class="inner-button green"></div>
                    </div>
                    <div class="button green two">
                        <div class="inner-button green"></div>
                    </div>
                    <div class="button green three">
                        <div class="inner-button green"></div>
                    </div>
                    <div class="button green four">
                        <div class="inner-button green"></div>
                    </div>
                </div>
                <div class="yellow-div">
                    <div class="button yellow one">
                        <div class="inner-button yellow"></div>
                    </div>
                    <div class="button yellow two">
                        <div class="inner-button yellow"></div>
                    </div>
                    <div class="button yellow three">
                        <div class="inner-button yellow"></div>
                    </div>
                    <div class="button yellow four">
                        <div class="inner-button yellow"></div>
                    </div>
                </div>
                <div class="button red one inactive" style=" bottom: 90px; left: 190px;">
                    <div class="inner-button red"></div>
                </div>
                <div class="button red two inactive" style=" bottom: 90px; left: 103px;">
                    <div class="inner-button red"></div>
                </div>
                <div class="button red three inactive" style=" bottom: 159px; left: 190px;">
                    <div class="inner-button red"></div>
                </div>
                <div class="button red four inactive" style=" bottom: 161px; left: 103px;">
                    <div class="inner-button red"></div>
                </div>
                <div class="blue-div">
                    <div class="button blue one">
                        <div class="inner-button blue"></div>
                    </div>
                    <div class="button blue two">
                        <div class="inner-button blue"></div>
                    </div>
                    <div class="button blue three">
                        <div class="inner-button blue"></div>
                    </div>
                    <div class="button blue four">
                        <div class="inner-button blue"></div>
                    </div>
                </div>
                <div class="box-div">
                    <div class="box previous red-area" style="bottom: 3%; left: 40.7%;"></div>
                    <div class="red-start-box" style="bottom: 68px; left: 315px;"></div>
                    <div class="box one red-area" style="bottom: 108px; left: 315px;"></div>
                    <div class="box two red-area" style="bottom: 148px; left: 315px;"></div>
                    <div class="box three red-area" style="bottom: 188px; left: 315px;"></div>
                    <div class="box four red-area" style="bottom: 228px; left: 315px;"></div>
                    <div class="box five red-area" style="bottom: 274px; left: 269px;"></div>
                    <div class="box six red-area" style="bottom: 274px; left: 221px;"></div>
                    <div class="box seven red-area" style="bottom: 274px; left: 174px;"></div>
                    <div class="box eight red-area" style="bottom: 274px; left: 129px;"></div>
                    <div class="box nine red-area" style="bottom: 274px; left: 84px;"></div>
                    <div class="box ten red-area" style="bottom: 274px; left: 39px;"></div>
                    <div class="box enter red-area" style="bottom: 26px; left: 363px;"></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
